# Production deployment for OpenYapper
# Usage: docker compose up -d
#
# Configure via environment variables or a .env file.
# See backend/.env.example for all available settings.

services:
  app:
    build: .
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - APP__ENVIRONMENT=production
      - APP__HOST=0.0.0.0
      - APP__PORT=8000
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8000
      - ROCKET_LOG_LEVEL=normal
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
      - SYSTEM_ADMIN_CLERK_IDS=${SYSTEM_ADMIN_CLERK_IDS:-}
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-local}
      - STORAGE_LOCAL_UPLOAD_DIR=/data/uploads
      - STORAGE_LOCAL_BASE_URL=/uploads
    volumes:
      - uploads:/data/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openyapper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-openyapper}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/scripts/init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openyapper}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
